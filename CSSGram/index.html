	<div class="main">

				<div class="toaster publisher__feed" instagram-active="true">

							<button><i class="glyph-icon flaticon-settings v-aling-m"></i> <span class="v-aling-m"> Configuraci칩n</span></button>

					<!-- ./ modal -->
				</div>

		</div>
		<!-- ./ feed -->


		<!-- feed -->
		<div class="feed__root">
			<div class="head__feed">
				<div class="img__feed">
					<img src="img/atx.jpg" width="30" height="30">
				</div>
				<div class="title__feed">
					<a href="#" class="title">josue__hdz</a>
				</div>
			</div>
			<div class="body__feed">
				<!--img-->
				<div class="_1977 publisher__feed" instagram-active="true">
					<img src="img/code.jpg">
				</div>
				<!-- ./ img -->
				<div class="actions__content__feed">
					<div class="actions__feed">
						<button class="like" instagram-like="false"><img src="img/instagram-icons/heart-o.png" width="30"></button>
						<button><img src="img/instagram-icons/comment.png" width="30"></button>
						<button class="feed__save"><img src="img/instagram-icons/save.png" width="30"></button>
					</div>
					<div class="likes__feed">
						<p class="likes">256 Me gusta</p>
						<span>12 ene.</span>
					</div>
					<hr>
					<div class="comment__feed">
						<textarea class="v-aling-m" rows="1" placeholder="Agregar un comentario..."></textarea>
						<button class="v-aling-m modal__open" instagram-modal="i_m_2"><img src="img/instagram-icons/menu.png" width="30"></button>

					<!-- modal -->
					<div class="modal" style="display: none;" id="i_m_2">
						<div class="content">
							<button><i class="glyph-icon flaticon-settings v-aling-m"></i> <span class="v-aling-m">Configuraci칩n</span></button>

		</div>
		<!-- ./ feed -->

		<script src="js/jquery-3.1.0.js"></script>
		<script>
			
			/**
			 * MODAL FUNCTION
			 * modal->open
			 */
			$('.modal__open').click(function(){
				var objeto = this.getAttribute('instagram-modal');
				$('#' + objeto).show(500);
			});
			/**
			 * modal->close
			 */

			$('.modal__close').click(function(){
				var objeto = this.getAttribute('instagram-modal');
				$('#' + objeto).hide(500);
			});


			/**
			 * DARK COVER WITH AN ONCLICK			 
			 */
			$('.publisher__feed').click(function(){				
				var obj = $(this);
				if (obj.attr('instagram-active') == 'true') {
					$('.modal__img').show(1000);
					$(this).attr('instagram-active', 'false');
					console.warn('insta-bg-active');
				}
				else{
					$('.modal__img').hide(800);
					$(this).attr('instagram-active', 'true');
					console.log('insta-bg-desactive');
				}
			});


			/**
			 * LIKE  FUNCTION
			 */
			$('.like').click(function(){
				var obj = $(this).attr('instagram-like');

				if (obj == 'false') {
					$(this).attr('instagram-like', 'true');
					$(this).html('<img src="img/instagram-icons/heart.png" width="28">');
				}
				else{
					$(this).attr('instagram-like', 'false');
					$(this).html('<img src="img/instagram-icons/heart-o.png" width="30">');
				}
			});

		</script>
